{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="{% static 'core/css/forms.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-div"></nav>
    <br>
    <div class="container">
        <h1 style="text-align: center !important;">
           PetShop
        </h1>
        <br><br>
        {% if list %}
            <div class="row">
            {% for ve in list %}
                <a href="{% url 'producto_ficha' ve.id %}">
                    <div class="tienda_producto_recuadro">
                        <div class="tienda_producto_recuadro_interior">
                            <img src="/media{{ ve.imagen }}" class="tienda_producto_imagen" alt="">
                        </div>
                        <div>
                            {{ ve.nombre }}
                            <br>
                            {{ ve.descripcion }}
                        </div>
                    </div>
                </a>
            {% endfor %}
            </div>
        {% endif %}
        <div class="tienda_link_home">
            <a href="{% url 'home' %}" class="btn btn-info btn-sm">Ir a la p√°gina e inicio</a>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="{% static 'core/js/cargarcontenido.js'%}"></script>

</body>
</html>
